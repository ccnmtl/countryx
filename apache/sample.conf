<VirtualHost *:80>
  ServerName countryx.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/countryx/access.log combined
  ErrorLog /var/log/apache2/countryx/error.log

  SetEnv DJANGO_SETTINGS_MODULE countryx.settings_production

  WSGIDaemonProcess site-countryx user=pusher group=pusher threads=5 python-path=/var/www/countryx/countryx/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-countryx

  WSGIScriptAlias / /var/www/countryx/countryx/apache/django.wsgi
  <Directory /var/www/countryx/countryx/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/countryx/countryx/media/
  Alias /favicon.ico /var/www/countryx/countryx/media/favicon.ico
  Alias /robots.txt /var/www/countryx/countryx/media/robots.txt
  <Directory /var/www/countryx/countryx/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

Alias /media/ /var/www/countryx/countryx/ve/lib/python2.6/site-packages/django/contrib/admin/static/
<Directory /var/www/countryx/countryx/ve/lib/python2.6/site-packages/django/contrib/admin/static/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/countryx/uploads/
  <Directory /var/www/countryx/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
