<VirtualHost *>
  ServerName genocideprevention.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/genocideprevention/access.log combined
  ErrorLog /var/log/apache2/genocideprevention/error.log

  SetEnv DJANGO_SETTINGS_MODULE genocideprevention.settings_production

  WSGIDaemonProcess site-genocideprevention user=ccnmtl group=ccnmtl threads=5 python-path=/var/www/genocideprevention/genocideprevention/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-genocideprevention

  WSGIScriptAlias / /var/www/genocideprevention/genocideprevention/apache/django.wsgi
  <Directory /var/www/genocideprevention/genocideprevention/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/genocideprevention/genocideprevention/media/
  Alias /favicon.ico /var/www/genocideprevention/genocideprevention/media/favicon.ico
  Alias /robots.txt /var/www/genocideprevention/genocideprevention/media/robots.txt
  <Directory /var/www/genocideprevention/genocideprevention/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/genocideprevention/genocideprevention/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /var/www/genocideprevention/genocideprevention/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/genocideprevention/uploads/
  <Directory /var/www/genocideprevention/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
